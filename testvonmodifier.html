<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <a href="http://www.baidu.com" v-on:click.prevent="say">百度</a>
        <div v-onclick="divsay">
            <button v-on:click="btnsay">btn</button>
        </div>
    </div>
    <script src="https://unpkg.com/vue"></script>        
    <script>
        var vm = new Vue({
            el:"#app",
            methods:{
                say:function(){
                    alert("hello,world!")
                },
                divsay:function(){
                    alert("hello,div!")
                },
                btnsay:function(){
                    alert("hello,btn")
                },
            }
        })
    </script>
</body>
</html>
